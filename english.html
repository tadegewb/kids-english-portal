    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
        width: 320px;
        background-color: #ffefd5;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        border-right: 2px solid #ff4500;
    }
    #sidebar h2 {
        color: #ff4500;
        font-size: 1.5em;
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
    }
    .section-title {
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 5px;
        font-size: 1.1em;
        color: #ff6347;
    }
    .playlist-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f4a460;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 0.95em;
        cursor: pointer;
        text-align: left;
        transition: background 0.3s;
    }
    .playlist-button:hover {
        background-color: #ff7f50;
    }

    /* Main content */
    #main-content {
        flex: 1;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Unmute Button */
    #unmute-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        font-size: 1em;
        background-color: #ff6347;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
    }
    #unmute-btn:hover {
        background-color: #ff4500;
    }
</style>

<script>
function changePlaylist(playlistId) {
    const player = document.getElementById('player');
    player.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&mute=1&loop=1&rel=0&modestbranding=1&playlist=${playlistId}`;
}

function unmuteAndPlay() {
    const iframe = document.getElementById('player');
    iframe.src = iframe.src.replace('&mute=1', '');
}
</script>
